    <!--Flexbox : One dimentional layout method for arranging items in rows or columns-->
    <!--Flexbox Direction
        It sets how flex items are placed in the flex container, along which axis and direction.
        flexbox-direction : row; (default)
        flexbox-direction : row-reverse;
        flexbox-direction : column;
        flexbox-direction : column-reverse;-->

    <!--Flex Properties
for Flex Container
• justify-content : alignment along the main axis.
flex-start / flex-end / centre / space-evenly /
• flex-wrap : nowrap / wrap / wrap-reverse
• align-items : alignment along the cross axis.
• align-content : alignment of space between & around the content -->
