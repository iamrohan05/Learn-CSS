<!-- CSS (Cascading Style Sheet) = Language used to describe the style of a document */ -->
 <!-- Including Style: Inline Style, <style>tag-->
<!-- External Stylesheet: Writing CSS in a seperate document and linking it with html file-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Practice </title>
    <link rel ="stylesheet" href="style.css">
 </head>
 <body>
    <h1 style="color:red"><u> CSS Practice 1</u></h1> <!--Inline style-->
    <h2><I> CSS Practice 1 in yellowgreen color</I></h2> <!--External Stylesheet-->
    <h2><u>This will also be in yellogreen color</u></h2>
    <p>This is just a practice paragraph.</p>
    <button>PRESS ME!</button>
 </body>
 </html>
