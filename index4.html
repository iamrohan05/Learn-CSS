    <h1 style=color:orange>Position Playground</h1>
    <!-- Units in CSS (Relative Units)
     Percentage (%) = Used to define a size (like width, height, margin, padding, etc.) relative to the elementâ€™s parent.
                      Example: width: 50%; means the element will take up 50% of its parent's width.

     em = Relative to the font-size of the element's parent.
           Example: If parent font-size is 20px, then 2em = 40px.
           Note: When used for width, 1em = width equal to the current font-size
     rem= Font size of the root element -->
   <div id="box1">
    box1
    <div id="box2">
     box2
    </div>   
   </div> 
   
   <!--Position: Sets how an element is positioned in a document
       position:static/relative/absolute/fixed-->
    <!--static: default position
        relative: element is relative to itself
        absolute: positioned relative to its closest positioned ancestor 
        fixed: position relative to browser
        -->
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    <div id="box3">Box3</div>
    <div id="box4">Box4</div>

    <!-- z-index
         It decides the stack level of element
         Overlapping elements with a larger  z-index  cover those with smaller one -->

 <div id=box5>Box5</div>
