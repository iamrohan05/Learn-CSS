<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1> Display Playground!</h1>
    <br> 
    <!--Display Property-->
    <!--display:inline/block/inline-block/none-->
    <!--inline: Takes only space required by the element
        block: Take full space available in width
        inline-block- Similar to inline but we can set margin and padding
        none: To remove element from document flow-->
        <div id="box1">Box 1</div>

    <!--Visibility visibillity:hidden-->
    <!--When visibility is none, space for element is reserved but for display no space is reserved-->    
    <div id="box2">Box2</div>
    
    <!--Visibility is set to hidden for just box2-->
        <div id="box3">Box3</div>
        <div id="box4">Box4</div>
         <div id="box5">Box5</div>
         <br>

    <!--Alpha Channel -->
    <!--opacity:0-1 where 0 is not visible
        -RGBA
        color:rgba(255,0,0,1) -->

        <h1>Color is not visible</h1>
        <h2>Color is visible</h2>
        <h3> Color of h2 and h3 will be different</h3>
        
        

</body>
</html>
